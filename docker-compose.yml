version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kp_school
      POSTGRES_USER: kp_user
      POSTGRES_PASSWORD: kp_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://kp_user:kp_pass@db:5432/kp_school
    depends_on:
      - db
      - redis

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"

volumes:
  db_data:
